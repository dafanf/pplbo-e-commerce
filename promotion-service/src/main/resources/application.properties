spring.application.name=promotion
server.port=8082
springdoc.swagger-ui.path=/api/promotions/swagger-ui/
spring.datasource.url=jdbc:mysql://localhost:3308/promoservice
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:db/migration/init.sql